<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bankist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="heading--primary">Log in to get started</h1>
        <div class="logo__container">
          <img src="./img/logo.png" alt="Logo" class="logo" />
        </div>
        <form action="/home.html" class="form form--login">
          <input type="text" class="input" placeholder="Username" />
          <input type="text" class="input" placeholder="Pin" />
          <button class="btn">&rarr;</button>
        </form>
      </header>
      <main class="main">
        <section class="header mb-medium">
          <div class="balance__text">
            <div class="balance__text--title">
              <h3 class="heading--tertiary">Current Balance</h3>
            </div>
            <div class="balance__text--date">As of 04/01/2023 01:29 PM</div>
          </div>
          <div class="balance__number">
            <h2 class="heading--secondary" id="closingBalance">INR 1212122</h2>
          </div>
        </section>
        <section class="main__content">
          <div class="transactions"></div>
          <div class="activities">
            <div class="card card--tertiary">
              <h4 class="heading--4 mb-small">Transfer Money</h4>
              <form action="/home.html" class="form form--tertiary">
                <div class="form__group">
                  <input type="text" class="input" id="transferTo" />
                  <label for="transferTo">Transfer to</label>
                </div>
                <div class="form__group">
                  <input
                    type="number"
                    min="0"
                    step=".1"
                    class="input"
                    id="amount"
                  />
                  <label for="amount">Amount</label>
                </div>
                <div class="form__group">
                  <button class="btn">&rarr;</button>
                  <div>&nbsp;</div>
                </div>
              </form>
            </div>
            <div class="card card--primary">
              <h4 class="heading--4 mb-small">Request Loan</h4>
              <form action="/home.html" class="form form--primary">
                <div class="form__group">
                  <input
                    type="number"
                    min="0"
                    step=".1"
                    class="input"
                    id="loanAmount"
                  />
                  <label for="loanAmount">Amount</label>
                </div>
                <div class="form__group">
                  <button class="btn">&rarr;</button>
                  <div>&nbsp;</div>
                </div>
              </form>
            </div>
            <div class="card card--secondary">
              <h4 class="heading--4 mb-small">Close Account</h4>
              <form action="/home.html" class="form form--secondary">
                <div class="form__group">
                  <input type="text" class="input" id="userName" />
                  <label for="userName">Username</label>
                </div>
                <div class="form__group">
                  <input type="text" class="input" id="pin" />
                  <label for="pin">Pin</label>
                </div>
                <div class="form__group">
                  <button class="btn">&rarr;</button>
                  <div>&nbsp;</div>
                </div>
              </form>
            </div>
          </div>
        </section>
        <footer class="footer mt-medium">
          <div class="analytics">Analytics</div>
          <div class="logout">
            You will be logged out in <strong>11:20</strong>
          </div>
        </footer>
      </main>
    </div>
  </body>
</html>
