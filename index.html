<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bankist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="heading--primary">Log in to get started</h1>
        <div class="logo__container">
          <img src="./img/logo.png" alt="Logo" class="logo" />
        </div>
        <form action="#" class="form form--login">
          <input
            type="text"
            class="input"
            id="userName"
            placeholder="Username"
          />
          <input type="text" class="input" id="userPin" placeholder="Pin" />
          <button class="btn login">&rarr;</button>
        </form>
      </header>
      <main class="main">
        <section class="header mb-medium">
          <div class="balance__text">
            <div class="balance__text--title">
              <h3 class="heading--tertiary">Current Balance</h3>
            </div>
            <div class="balance__text--date">
              As of <span id="as_of_now">01/2023 01:29 PM</span>
            </div>
          </div>
          <div class="balance__number">
            <h2 class="heading--secondary" id="closingBalance">INR 1212122</h2>
          </div>
        </section>
        <section class="main__content">
          <div class="transactions"></div>
          <div class="activities">
            <div class="card card--tertiary">
              <h4 class="heading--4 mb-small">Transfer Money</h4>
              <form action="/home.html" class="form form--tertiary">
                <div class="form__group">
                  <input type="text" class="input" id="transferTo" />
                  <label for="transferTo">Transfer to</label>
                </div>
                <div class="form__group">
                  <input
                    type="number"
                    min="0"
                    step=".1"
                    class="input"
                    id="amount"
                  />
                  <label for="amount">Amount</label>
                </div>
                <div class="form__group">
                  <button class="btn transfer">&rarr;</button>
                  <div>&nbsp;</div>
                </div>
              </form>
            </div>
            <div class="card card--primary">
              <h4 class="heading--4 mb-small">Request Loan</h4>
              <form action="#" class="form form--primary">
                <div class="form__group">
                  <input
                    type="number"
                    min="0"
                    step=".1"
                    class="input"
                    id="loanAmount"
                  />
                  <label for="loanAmount">Amount</label>
                </div>
                <div class="form__group">
                  <button class="btn request-loan">&rarr;</button>
                  <div>&nbsp;</div>
                </div>
              </form>
            </div>
            <div class="card card--secondary">
              <h4 class="heading--4 mb-small">Close Account</h4>
              <form action="/home.html" class="form form--secondary">
                <div class="form__group">
                  <input type="text" class="input" id="user" />
                  <label for="user">Username</label>
                </div>
                <div class="form__group">
                  <input type="text" class="input" id="pin" />
                  <label for="pin">Pin</label>
                </div>
                <div class="form__group">
                  <button class="btn close-account">&rarr;</button>
                  <div>&nbsp;</div>
                </div>
              </form>
            </div>
          </div>
        </section>
        <footer class="footer mt-medium">
          <div class="analytics">
            <div class="deposit">
              <span>IN </span><span class="deposit__amount">33333</span>
            </div>
            <div class="withdrawal">
              <span>OUT </span><span class="withdrawal__amount">4444</span>
            </div>
            <div class="interest">
              <span>INT </span><span class="interest__amount">5555</span>
            </div>

            <div class="sort">
              <span>SORT</span><span class="sort__transactions">&uarr;</span>
            </div>
          </div>
          <div class="logout">
            You will be logged out in <strong id="timer">11:20</strong>
          </div>
        </footer>
      </main>
    </div>
  </body>
</html>
